<div class="container">
  <div class="register">
    <h1 class="text-center">Register</h1>
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label class="form-label" for="username">Username</label>
        <input class="form-control" type="text"  id="username" formControlName="username"/>
      </div>
      <div class="form-group">
        <label class="form-label" for="email">Email</label>
        <input class="form-control" type="email"  id="email" formControlName="email"/>
      </div>
      <div class="form-group">
        <label class="form-label" for="password">Password</label>
        <input class="form-control" type="password"  id="password" formControlName="password"/>
      </div>
      <div class="form-group">
        <label class="form-label" for="conpassword">Confirm Password</label>
        <input class="form-control" type="password"  id="conpassword" formControlName="conpassword"/>
      </div>
      <input class="btn btn-success w-100 p-50" type="submit" value="Register"/>
    </form>
  </div>
</div>
