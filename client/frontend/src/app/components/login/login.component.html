<div class="container">
  <div class="login">
    <h1 class="text-center">Login</h1>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label class="form-label" for="username">Username</label>
        <input class="form-control" type="username" id="username" formControlName="username"/>
      </div>
      <div class="form-group">
        <label class="form-label" for="password">Password</label>
        <input class="form-control" type="password" id="password" formControlName="password"/>
      </div>
      <!-- <div class="form-group">
        <input  type="checkbox" id="checkbox"/>
        <label  for="checkbox">Remember me</label>      
      </div> -->
      <input class="btn btn-success w-100" type="submit" value="SIGN IN"/>
    </form>
  </div>
</div>
